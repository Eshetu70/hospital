<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Nile Online Market</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #131921;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
        }

        .logo img {
            height: 50px;
        }

        .cart {
            color: #fff;
            font-weight: 600;
        }

        .cart-page {
            max-width: 1000px;
            margin: 60px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .cart-item img {
            height: 100px;
            margin-right: 20px;
            border-radius: 5px;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .price {
            font-weight: bold;
            color: #007b8f;
        }

        .btn {
            padding: 10px 20px;
            background-color: #febd69;
            color: #131921;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #f3a847;
        }
    </style>
</head>
<body onload="loadCart()">

    <header>
        <div class="logo">
            <img src="logo.png" alt="Nile Online Market Logo">
        </div>
        <div class="cart">Cart ðŸ›’ (<span id="cart-count">0</span>)</div>
    </header>

    <div class="cart-page">
        <h1>Your Cart</h1>
        <div id="cart-container"></div>
        <h2 id="total"></h2>
        <button class="btn" onclick="proceedCheckout()">Proceed to Checkout</button>
    </div>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let container = document.getElementById('cart-container');
            container.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                container.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-info">
                            <h3>${item.name}</h3>
                            <div class="price">$${item.price.toFixed(2)}</div>
                            <button class="btn" onclick="removeItem(${index})">Remove</button>
                        </div>
                    </div>`;
                total += item.price;
            });
            document.getElementById('total').innerText = 'Total: $' + total.toFixed(2);
            document.getElementById('cart-count').textContent = cart.length;
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function proceedCheckout() {
            if ((JSON.parse(localStorage.getItem('cart')) || []).length === 0) {
                alert("Cart is empty!");
            } else {
                window.location.href = 'checkout.html';
            }
        }
    </script>

</body>
</html>
