<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparel - Women | Nile Online Market</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #131921;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
        }

        .logo img {
            height: 50px;
        }

        .cart {
            color: #fff;
            font-weight: 600;
        }

        .products {
            max-width: 1000px;
            margin: 60px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .product-card img {
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .product-card .price {
            font-weight: bold;
            color: #007b8f;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body onload="updateCartCount()">

    <header>
        <div class="logo">
            <img src="logo.png" alt="Nile Online Market Logo">
        </div>
        <div class="cart">Cart ðŸ›’ (<span id="cart-count">0</span>)</div>
    </header>

    <div class="products">
        <div class="product-card" onclick="window.location.href='product-dress.html'">
            <img src="dress1.jpg" alt="Women's Elegant Dress">
            <h3>Women's Elegant Dress</h3>
            <div class="price">$80.00</div>
        </div>

        <div class="product-card" onclick="window.location.href='product-handbag.html'">
            <img src="handbag1.jpg" alt="Luxury Hand Bag">
            <h3>Luxury Hand Bag</h3>
            <div class="price">$120.00</div>
        </div>
    </div>

    <script>
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').textContent = cart.length;
        }
    </script>

</body>
</html>
