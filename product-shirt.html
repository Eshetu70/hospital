<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Classic Shirt | Nile Online Market</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #131921;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
        }

        .logo img {
            height: 50px;
        }

        .cart {
            color: #fff;
            font-weight: 600;
        }

        .product-detail {
            max-width: 1000px;
            margin: 60px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
        }

        .product-detail img {
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .product-detail h1 {
            margin-bottom: 10px;
        }

        .product-detail p {
            margin-bottom: 20px;
            color: #555;
        }

        .price {
            font-size: 1.5em;
            color: #007b8f;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 30px;
            background-color: #febd69;
            color: #131921;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #f3a847;
        }
    </style>
</head>
<body onload="updateCartCount()">

    <header>
        <div class="logo">
            <img src="logo.png" alt="Nile Online Market Logo">
        </div>
        <div class="cart">Cart ðŸ›’ (<span id="cart-count">0</span>)</div>
    </header>

    <div class="product-detail">
        <img src="shirt1.jpg" alt="Men's Classic Shirt">
        <h1>Men's Classic Shirt</h1>
        <p>High-quality cotton shirt perfect for business and casual wear. Comfortable fit, durable fabric, and elegant design.</p>
        <div class="price">$45.00</div>
        <button class="btn" onclick="addToCart()">Add to Cart</button>
        <button class="btn" onclick="window.location.href='cart.html'">Go to Cart</button>
    </div>

    <script>
        function addToCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({
                name: "Men's Classic Shirt",
                price: 45.00,
                image: "shirt1.jpg"
            });
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert("Added to Cart!");
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').textContent = cart.length;
        }
    </script>

</body>
</html>
