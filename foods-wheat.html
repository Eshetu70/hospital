<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foods - Wheat Collection | Nile Online Market</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; color: #333; }
    header { background: #131921; padding: 10px 40px; display: flex; justify-content: space-between; align-items: center; }
    .logo img { height: 50px; }
    .cart { color: #fff; font-weight: 600; }

    h1 { text-align: center; margin: 40px 0 10px; font-size: 2em; color: #131921; }

    .products {
      max-width: 1000px;
      margin: 0 auto 60px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .product-card h3 {
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .price {
      font-weight: bold;
      color: #007b8f;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body onload="updateCartCount()">
  <header>
    <div class="logo"><img src="logo.png" alt="Nile Online Market Logo"></div>
    <div class="cart">Cart ðŸ›’ (<span id="cart-count">0</span>)</div>
  </header>

  <h1>Wheat Products Collection</h1>

  <div class="products">
    <a href="foods-template.html?id=wheat" class="product-card">
      <img src="wheat.jpg" alt="Whole Wheat Flour">
      <h3>Whole Wheat Flour</h3>
      <div class="price">$18.50</div>
    </a>

    <a href="foods-template.html?id=wheat2" class="product-card">
      <img src="wheat2.jpg" alt="Wheat Berries">
      <h3>Wheat Berries - 1kg</h3>
      <div class="price">$15.00</div>
    </a>

    <a href="foods-template.html?id=wheat3" class="product-card">
      <img src="wheat3.jpg" alt="Organic Wheat Flour">
      <h3>Organic Wheat Flour - 2kg</h3>
      <div class="price">$28.00</div>
    </a>

    <a href="foods-template.html?id=wheat4" class="product-card">
      <img src="wheat4.jpg" alt="Toasted Wheat Snack">
      <h3>Toasted Wheat Snack</h3>
      <div class="price">$10.99</div>
    </a>
  </div>

  <script>
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-count').textContent = cart.length;
    }
  </script>
</body>
</html>
