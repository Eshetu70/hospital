<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicles - Bicycles | Nile Online Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #131921;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
    }
    .logo img { height: 50px; }
    .cart { color: #fff; font-weight: 600; }

    h1 {
      text-align: center;
      margin: 40px 0 10px;
      font-size: 2em;
      color: #131921;
    }

    .products {
      max-width: 1000px;
      margin: 0 auto 60px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .product-card h3 {
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .price {
      font-weight: bold;
      color: #007b8f;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body onload="updateCartCount()">
  <header>
    <div class="logo"><img src="logo.png" alt="Nile Online Market Logo"></div>
    <div class="cart">Cart ðŸ›’ (<span id="cart-count">0</span>)</div>
  </header>

  <h1>Vehicles - Bicycles</h1>

  <div class="products">
    <a href="vehicle-template.html?id=bike1" class="product-card">
      <img src="bike1.jpg" alt="Mountain Bike">
      <h3>2023 Mountain Bike</h3>
      <div class="price">$1,100</div>
    </a>

    <a href="vehicle-template.html?id=bike2" class="product-card">
      <img src="bike2.jpg" alt="Road Bike">
      <h3>2022 Road Bike</h3>
      <div class="price">$1,300</div>
    </a>

    <a href="vehicle-template.html?id=bike3" class="product-card">
      <img src="bike3.jpg" alt="Hybrid Bike">
      <h3>2021 Hybrid Bike</h3>
      <div class="price">$950</div>
    </a>

    <a href="vehicle-template.html?id=bike4" class="product-card">
      <img src="bike4.jpg" alt="Electric Bike">
      <h3>2023 Electric Bike</h3>
      <div class="price">$2,200</div>
    </a>
  </div>

  <script>
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-count').textContent = cart.length;
    }
  </script>
</body>
</html>
